        .stat-label {

        }

        .controls {

            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;

    </style>
</head>

    <script>
        // Global variables
        let microsoftTeams;
        let authToken = null;
        let currentSurveyId = null;

        // Initialize Teams SDK
        async function initializeTeams() {
            try {
                await microsoftTeams.app.initialize();
                console.log('‚úÖ Teams SDK initialized');
                
                // Get authentication context
                const context = await microsoftTeams.app.getContext();
                console.log('‚úÖ Teams context:', context);
                
                // Try to get SSO token with better error handling
                try {
                    authToken = await microsoftTeams.authentication.getAuthToken({
                        resources: ["https://graph.microsoft.com"],
                        silent: false
                    });
                    console.log('‚úÖ Auth token obtained');
                } catch (authError) {
                    console.warn('‚ö†Ô∏è Could not get auth token, using development mode:', authError);
                    // Continue in development mode without token
                }
                
                // Load initial data
                await loadSurveys();
                
            } catch (error) {
                console.error('‚ùå Teams initialization failed:', error);
                showNotification('Panel funcionando en modo desarrollo', 'success');
                // Continue without Teams integration for development
                await loadSurveys();
            }
        }
        
        // API calls
        async function makeAPICall(endpoint, options = {}) {
            const baseURL = window.location.origin;
            const url = `${baseURL}/api/admin${endpoint}`;
            
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                }
            };
            
            const finalOptions = { ...defaultOptions, ...options };
            if (options.body && typeof options.body === 'object') {
                finalOptions.body = JSON.stringify(options.body);
            }
            
            try {
                const response = await fetch(url, finalOptions);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return await response.json();
                } else {
                    return await response.text();
                }
            } catch (error) {
                console.error(`‚ùå API call failed: ${endpoint}`, error);
                throw error;
            }
        }

        // Load surveys from backend
        async function loadSurveys() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('surveysContainer');
            const emptyState = document.getElementById('emptyState');
            
            try {
                loading.style.display = 'block';
                container.style.display = 'none';
                emptyState.style.display = 'none';
                
                // For now, use mock data until backend endpoint is ready
                const surveys = await getMockSurveys();
                surveysData = surveys;
                
                updateStatistics(surveys);
                renderSurveys(surveys);
                
                loading.style.display = 'none';
                
                if (surveys.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    container.style.display = 'block';
                }
                
            } catch (error) {
                console.error('‚ùå Error loading surveys:', error);
                loading.style.display = 'none';
                showNotification('Error al cargar encuestas', 'error');
            }
        }

        // Update statistics
        function updateStatistics(surveys) {
            const total = surveys.length;
            const active = surveys.filter(s => s.estado === 'activa').length;
            const totalResponses = surveys.reduce((sum, s) => sum + (s.totalRespuestas || 0), 0);
            const avgResponses = total > 0 ? Math.round(totalResponses / total) : 0;

            document.getElementById('activeSurveys').textContent = active;
            document.getElementById('totalResponses').textContent = totalResponses;
            document.getElementById('avgResponseRate').textContent = avgResponses;
        }

        // Render surveys

            const container = document.getElementById('surveysContainer');

            }
            
            const surveysHTML = surveys.map(survey => `

        // Survey actions
        function editSurvey(surveyId) {

        function renderQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            
            const questionsHTML = questions.map((question, index) => `
                <div class="question-item">
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <button class="btn btn-danger btn-small" onclick="removeQuestion(${index})">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                    <input type="text" class="form-input" placeholder="Texto de la pregunta" 
                           value="${question.pregunta}" onchange="updateQuestion(${index}, 'pregunta', this.value)">
                    <div class="options-list">
                        ${question.opciones.map((option, optIndex) => `
                            <div class="option-tag">
                                <input type="text" value="${option}" 
                                       onchange="updateQuestionOption(${index}, ${optIndex}, this.value)"
                                       style="background: none; border: none; width: 100%; color: inherit;">
                                <button onclick="removeOption(${index}, ${optIndex})" style="margin-left: 8px; background: none; border: none; color: #e53e3e; cursor: pointer;">√ó</button>
                            </div>
                        `).join('')}
                        <button class="btn btn-secondary btn-small" onclick="addOption(${index})" style="margin-top: 8px;">
                            ‚ûï Agregar Opci√≥n
                        </button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = questionsHTML;
        }

        function addQuestion() {
            const survey = surveysData.find(s => s.id === currentSurveyId);
            if (!survey) return;
            
            survey.preguntas.push({
                pregunta: 'Nueva pregunta',
                opciones: ['Opci√≥n 1', 'Opci√≥n 2']
            });
            
            renderQuestions(survey.preguntas);
        }

        function removeQuestion(index) {
            const survey = surveysData.find(s => s.id === currentSurveyId);
            if (!survey) return;
            
            survey.preguntas.splice(index, 1);
            renderQuestions(survey.preguntas);
        }

        function updateQuestion(index, field, value) {
            const survey = surveysData.find(s => s.id === currentSurveyId);
            if (!survey) return;
            
            survey.preguntas[index][field] = value;
        }

        function updateQuestionOption(questionIndex, optionIndex, value) {
            const survey = surveysData.find(s => s.id === currentSurveyId);
            if (!survey) return;
            
            survey.preguntas[questionIndex].opciones[optionIndex] = value;
        }

        function addOption(questionIndex) {
            const survey = surveysData.find(s => s.id === currentSurveyId);
            if (!survey) return;
            
            survey.preguntas[questionIndex].opciones.push('Nueva opci√≥n');
            renderQuestions(survey.preguntas);
        }

        function removeOption(questionIndex, optionIndex) {
            const survey = surveysData.find(s => s.id === currentSurveyId);
            if (!survey || survey.preguntas[questionIndex].opciones.length <= 2) return;
            
            survey.preguntas[questionIndex].opciones.splice(optionIndex, 1);
            renderQuestions(survey.preguntas);
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {

                if (query === '') {
                    renderSurveys(surveysData);
                    return;
                }
                
                const filteredSurveys = surveysData.filter(survey => 
                    survey.titulo.toLowerCase().includes(query) ||
                    survey.objetivo.toLowerCase().includes(query) ||
                    survey.id.toLowerCase().includes(query) ||
                    survey.creador.toLowerCase().includes(query)
                );
                
                renderSurveys(filteredSurveys);

            });
        }

        // Utility functions
        function formatDate(date) {
            if (!date) return 'N/A';
            
            const d = new Date(date);
            const now = new Date();
            const diffTime = Math.abs(now - d);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Ayer';
            if (diffDays < 7) return `${diffDays} d√≠as`;
            if (diffDays < 30) return `${Math.ceil(diffDays / 7)} semanas`;
            if (diffDays < 365) return `${Math.ceil(diffDays / 30)} meses`;
            
            return d.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

            const notification = document.createElement('div');
